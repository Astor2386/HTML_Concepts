<body>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>
          
            <label for="message">Message:</label><br><br>
            <textarea id="message" name="message" required placeholder="Write your message"></textarea>

            <input type="submit" value="Send">
        </form>
        <!---Radio Button Bonus-->
        <p>How did you find this site?:</p>
        <div>
              <input type="radio" id="Google" name="How did you find this site?" value="Google">
              <label for="Google" style="margin-right: 20px;">Google</label>
        
              <input type="radio" id="friend" name="How did you find this site?" value="friend">
              <label for="friend" style="margin-right: 20px;">Friend</label>

              <input type="radio" id="tv_ad" name="How did you find this site?" value="tv ad">
              <label for="tv_ad" style="margin-right: 20px;">TV Ad</label>

              <input type="radio" id="Forbes" name="How did you find this site?" value="Forbes">
              <label for="Forbes" style="margin-right: 20px;">Forbes</label>
        </div>
